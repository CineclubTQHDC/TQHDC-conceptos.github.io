<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CineClub: Descubre tu concepto</title>
<link rel="stylesheet" href="https://use.typekit.net/tlp5oxy.css">
<style>
    body {
        font-family: "spirits-soft", serif;
        margin: 0;
        background: #db1434;
        overflow: hidden;
    }

    .screen {
        display: flex;
        flex-direction: column;
        justify-content: center; /* centrar vertical */
        align-items: center;     /* centrar horizontal */
        height: 100vh;           /* pantalla completa */
        width: 100vw;
        text-align: center;
    }

    #btn {
        padding: 15px 30px;
        font-family: "spirits-soft", serif;
        font-size: 4em;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background-color: #db143400;
        color: #f5dfc9FF;
        transition: 0.3s;
        line-height: 0.9;
    }
    #btn:hover { color: #f5dfc9; }

    #logo { width: 100px; margin-bottom: 40px; }

    #countdown {
        font-size: 20em;
        font-weight: regular;
        color: #f5dfc9;
        opacity: 0;
        transition: opacity 0.3s ease;
        line-height: 1em;
    }

    #titulo-concepto {
        font-weight: regular;
        font-size: 3em;
        color: #f5dfc9;
        margin: 20px 0 10px 0;
        opacity: 0;
        transition: opacity 0.8s ease;
    }

    #imagen {
        max-width: 95%;
        opacity: 0;
        transform: scale(0.5);
        transition: transform 1s ease, opacity 1s ease;
    }

    #download-btn {
        margin-top: 20px;
        width: 80px;
        cursor: pointer;
        transition: transform 0.2s ease, opacity 0.8s ease;
        opacity: 0;
    }
    #download-btn:hover {
        transform: scale(1.1);
    }

    /* ocultar pantallas */
    .hidden { display: none; }
</style>
</head>
<body>

<!-- Pantalla 1: Inicio -->
<div id="inicio" class="screen">
    <img id="logo" src="logo.png" alt="Logo del CineClub">
    <button id="btn">DESCUBRE TU CONCEPTO</button>
</div>

<!-- Pantalla 2: Countdown -->
<div id="countdown-container" class="screen hidden">
    <div id="countdown"></div>
</div>

<!-- Pantalla 3: Imagen -->
<div id="imagen-container" class="screen hidden">
    <p id="titulo-concepto">TU CONCEPTO ES</p>
    <img id="imagen" src="" alt="Imagen del concepto">
    <a id="download-link" href="#" download>
        <img id="download-btn" src="descargar.png" alt="Descargar concepto">
    </a>
</div>

<script>
    const conceptos = [
        { nombre: "adultocentrismo", img: "adultocentrismo.png" },
        { nombre: "patriarcado", img: "patriarcado.png" },
        { nombre: "violencia de género", img: "violencia.png" },
        { nombre: "masculinidades", img: "masculinidades.png" },
        { nombre: "clase social", img: "clasesocial.png" },
        { nombre: "territorio", img: "territorio.png" },
        { nombre: "narcocultura", img: "narcocultura.png" }
    ];

    const btn = document.getElementById("btn");
    const inicio = document.getElementById("inicio");
    const countdownContainer = document.getElementById("countdown-container");
    const countdown = document.getElementById("countdown");
    const imagenContainer = document.getElementById("imagen-container");
    const imagen = document.getElementById("imagen");
    const tituloConcepto = document.getElementById("titulo-concepto");
    const downloadLink = document.getElementById("download-link");
    const downloadBtn = document.getElementById("download-btn");

    btn.addEventListener("click", () => {
        // ocultar pantalla inicio
        inicio.classList.add("hidden");

        // mostrar pantalla countdown
        countdownContainer.classList.remove("hidden");

        // inicial fade-in de la cuenta regresiva
        let counter = 3;
        countdown.textContent = counter;
        countdown.style.opacity = 0;
        setTimeout(() => {
            countdown.style.transition = "opacity 0.5s ease";
            countdown.style.opacity = 1; // fade-in inicial
        }, 50);

        const interval = setInterval(() => {
            counter--;
            if (counter > 0) {
                countdown.style.opacity = 0;
                setTimeout(() => {
                    countdown.textContent = counter;
                    countdown.style.opacity = 1;
                }, 200);
            } else {
                clearInterval(interval);
                countdownContainer.classList.add("hidden");

                // elegir concepto aleatorio
                const randomIndex = Math.floor(Math.random() * conceptos.length);
                const c = conceptos[randomIndex];

                // mostrar pantalla de imagen
                imagen.src = c.img;
                downloadLink.href = c.img;
                imagenContainer.classList.remove("hidden");

                // después animar el texto y botón
                setTimeout(() => {
                    tituloConcepto.style.opacity = 1;
                    downloadBtn.style.opacity = 1;
                }, 0);

                // primero animar la imagen
                setTimeout(() => {
                    imagen.style.opacity = 1;
                    imagen.style.transform = "scale(1)";
                }, 100);
            }
        }, 1000);
    });
</script>

</body>
</html>
